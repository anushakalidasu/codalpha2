<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Cal - Cartoon Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .calculator-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        h1{
            margin-bottom: 10px;
            font-size: 2rem;
            color: white;
            padding-bottom: 80px;
        }
        .eyes {
            position: absolute;
            top: -130px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: auto;
            padding-bottom: 100px;
        }
        .hand {
            width: 80px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .left-hand {
            left: -150px;
            width: 300px;
        }
        
        .calculator {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #666;
        }
        .operator {
            background: #ff9500;
        }
        .operator:hover {
            background: #ffad33;
        }
    </style>
</head>
<body>
    <h1>Mr.Cal</h1>
    <div class="calculator-container">
        <img src="img/new.png" alt="Eyes" class="eyes">
        <img src="img/newleft.png" alt="Left Hand" class="hand left-hand">
        <div class="calculator">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('/')" class="operator">/</button>
                <button onclick="appendValue('*')" class="operator">*</button>
                <button onclick="appendValue('-')" class="operator">-</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('+')" class="operator">+</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="calculateResult()" class="operator">=</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>
       

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
